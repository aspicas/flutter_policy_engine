name: ğŸš€ Release

on:
  push:
    branches:
      - develop # Moved to develop branch for testing releases

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: â¬¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸš€ Run semantic-release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }} # Comes from GitHub
        run: npx semantic-release
